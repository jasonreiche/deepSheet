<!DOCTYPE html>
<html>
  <head>
    <title><?= title ?></title>
    <?!= include('Head'); ?>
    <style>
      :root {
        --mdc-theme-primary: <?= primaryColor || '#236192' ?>;
        --mdc-theme-secondary: <?= secondaryColor || '#009CDE' ?>;
      }
    </style>
  </head>
  <body>
    <table class="mdl-data-table mdc-data-table__table" style="display:none">
      <thead><tr>
        <th><?= labels.title ?></th>
        <th>Author(s)</th>
        <th data-column-width="60px"><?= labels.year ?></th>
        <!-- <th><?= labels.notes ?></th> -->
      </tr></thead>
      <tbody>
        <? for (var i = 0; i < data.length; i++) { ?>
          <tr>
            <td data-sort="<?= data[i].title ?>" class="wrap">
              <? if(data[i].url) { ?>
                <a href="<?= data[i].url ?>">
              <? } ?>
              <?= data[i].title ?>
              <? if(data[i].url) { ?>
                </a>
              <? } ?>
            </td>
            <td class="wrap">
              <? [data[i].author1,data[i].author2,data[i].author3].filter(a=>a!=='').forEach(a=> { ?>
                <div class="mdc-chip nowrap"><?= a ?></div>
              <? }) ?>
            </td>
            <td><?= data[i].year ?></td>
            <!-- <td><?= data[i].notes ?></td> -->
          </tr>
        <? } ?>
      </tbody>
    </table>
    <?!= include('Foot'); ?>
  </body>
</html>
